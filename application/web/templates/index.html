<!DOCTYPE html>
<html>
    <head>
        <title>SympText</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <style>
           
        </style>
    </head>
    
    <body class="bg-light">
    <div class="container">
        <div class="row" id = "title-col">
            <div class="col-12">
                <h1>SympText</h1>
		<h5>Translate the symptoms that bother you</h5>
                <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="36">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>What symptom is bothering you the most?</h3>
                <form role="form" method='POST' action='/'>
                    <div class="form-group">
                        <input type="text" name="symptoms" class="form-control" id="text-box" placeholder="Describe your symptoms..." style="max-width: 500px;" autofocus required>
                    </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <br>
        
        <div class="row">
            <div class="col-12">
                {% if errors %}
                    <div class="alert alert-primary" role="alert">
                    {% for error in errors %}
                    {{ error}}
                    {% endfor %}
                    </div>
                {% endif %}                    
            </div>
        </div>
        
        <div class="row">
            <div class="table col-12 table-striped table-title">
                {% if results %}
                <h3>Medical Terms</h3>
                <br>
                    <div id="results">
                        {{ results|safe}}
                    </div>
                {% endif %}
            </div>
        </div>
        
    </div>    
  </body>
</html>
